<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/design.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Fraunces:wght@100;200&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="list.html?products">All products</a>
            <a class="logo" href="index.html">My Shop Site</a>
            <a href="category.html">Filter</a>
        </nav>

    </header>
    <main>
        <button onclick="goBack()">Go Back</button>
        <section class="product">
            <div class="productInfo">
                <p class="percent">50%</p>
                <p class="brand">Brand</p>
                <h1 class=productName>Product name</h1>
                <p class="model">Model name</p>
                <div class="newPrice">
                    <p class="price">100kr</p>
                    <p class="discount"> 50kr</p>
                </div>
                <p class="soldOutMark">Sold out</p>
                <div class="purchase">
                    <label> Size
                        <select name="size">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </label>
                    <button>Add to bag</button>
                </div>
            </div>
            <img class="productImg" src="" alt="product image">
        </section>
        <div>
            <p class="description">product description here</p>
        </div>
    </main>

    <footer>
        <ul>
            <li>
                Olivia Mosholm
            </li>
            <li>
                2nd semester
            </li>
            <li>
                Copyright Â© All rights reserved.
            </li>
        </ul>
    </footer>

    <script src="js/product.js"></script>
</body>

</html>
